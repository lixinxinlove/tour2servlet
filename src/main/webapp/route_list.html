        function load(cid, currentPage, rname) {
            $.get("route/pageQuery", {cid:cid,currentPage:currentPage,rname:rname}, function (data) {

                $("#totalPage").html(data.totalPage);

                //计算上一页的页码

                var begin; //开始的位置

                if (data.totalPage < 10) {

                } else {
                    begin = data.currentPage - 5;
                    end = data.currentPage + 4;
                    if (begin < 0) {
                        begin = 1;
                        end = 10;
                    }
                    if (end > data.totalPage) {
                        end = data.totalPage;
                        begin = end - 9;
                    }
                }


                for (var i = begin; i <= end; i++) {
                    var li;
                    if (data.currentPage == i) {
                        li = '<li class="curPage" onclick="javascipt:load(' + cid + ',' + i + ',\'' + rname + '\')"><a href="javascript:void(0)">' + i + '</a></li>';

                    }

                    lis += li;
                }

                var lastPage = '<li class="threeword"><a href="javascript:;">末页</a></li>';
                var nextPage = '<li class="threeword"><a href="javascript:;">下一页</a></li>';

                lis += nextPage;
                lis += lastPage;

                $("#pageNum").html(lis);


                var routeList = "";

                for (var i = 0; i < data.list.length; i++) {
                    var route = data.list[i];

                    var li = '<li>\n' +
                        '<div class="img"><img src="' + route.rimage + '" style="width: 299px;"></div>' +

                        '</div>\n' +
                        '</li>';

                    routeList += li;
                }

                $("#route").html(routeList);

                window.scrollTo(0, 0);
